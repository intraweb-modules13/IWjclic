{include file="IWjclic_user_menu.htm"}
<script language="JavaScript" src="{$jclicJarBase}/jclicplugin.js"></script>
<div class="usercontainer">
    <div class="userpageicon">{img modname='core' src='run.png' set='icons/large'}</div>
    {if $test eq 1}
    <h2>{gt text="Text of the activity"}</h2>
    {else}
    <h2>{gt text="Activity"}</h2>
    {/if}
    <div style="text-align:center;padding-top:10px;">
        <script language="JavaScript">
            {{if $test neq 1}}
            setReporter('TCPReporter','path={{$baseurl|replace:"http://":""}};service=IWjclic_beans.php;user={{$userid}};key={{$jclic.jid}};lap={{$timeLap}}');
            {{/if}}
            setSkin('{{$jclic.skin}}');
            {{if $file}}
            writePlugin('{{modurl modname=IWjclic type=user func=getFile fileName=$url}}', '{{$jclic.width}}', '{{$jclic.height}}');
            {{else}}
            writePlugin('{{$url}}', '{{$jclic.width}}', '{{$jclic.height}}');
            {{/if}}
        </script>
    </div>
</div>
