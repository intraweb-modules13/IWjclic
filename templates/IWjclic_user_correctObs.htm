{if $do eq 'print'}
<div id="correct_observations_{$session.uid}">
    {if $session.observations neq ''}
    <div style="background-color: #ffffaf; padding: 3px; margin: 3px;">
        {$session.observations|nl2br|safehtml|replace:"|per|":"%"|replace:"|par|":"#"|replace:"|int|":"?"|replace:"|amp|":"&"}
    </div>
    {/if}
</div>
{/if}

{if $do eq 'edit'}
<form name="submitValueFormO_{$uid}" id="submitValueFormO_{$uid}" class="pn-adminform" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrftoken" value="{insert name='csrftoken'}" />
    <input type="hidden" name="jid" value="{$jid}" />
    <input type="hidden" name="uid" value="{$uid}" />
    <input type="hidden" name="toDo" value="observations" />
    <textarea name="observations" style="width: 98%;">{$content|replace:"|per|":"%"|replace:"|int|":"?"|replace:"|amp|":"&"}</textarea>
    <div style="text-align: right;">
        <a onClick="javascript:submitValue({$jid},{$uid},'observations');" title="{gt text='Send'}">
            {img modname='core' src='button_ok.png' set='icons/small'}
            {gt text="Send"}
        </a>
    </div>
</form>
{/if}
